<!DOCTYPE html>
<html lang="cs">
<head>
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=8" /> -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" media="screen,projection" href="../../normalize.css" />
	<link rel="stylesheet" type="text/css" media="screen,projection" href="../../typo.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./social.css" />
	<link href="./favicon.ico" rel="shortcut icon" />
	<title>Social menu</title>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="./social.js"></script>
</head>
<body>
<div style="height: 600px;">
	<div style="padding-top: 500px;">
		<div id="mailMessageDialog" class="mailMessage">
			<h2>Rychlý kontakt<span class="soc-close">X</span></h2>
			<form>
				<div>
					<input type="text" name="socFormEmail" id="socFormEmail" value="" placeholder="E-Mail" />
				</div>
				<div>
					<textarea cols="40" rows="8" name="socFormMessage" id="socFormMessage" placeholder="Zpráva"></textarea>
				</div>
				<div>
					<a href="">Odeslat</a>
				</div>
			</form>
		</div>
		<ul class="social">
			<li><a class="soc-fb" href="">Facebook</a></li>
			<li><a class="soc-youtube" href="">YouTube</a></li>
			<li><a class="soc-msg" href="#mailMessageDialog">Napište nám</a></li>
			<li><a class="soc-inst" href="">Instagram</a></li>
			<li><a class="soc-twitter" href="">Twitter</a></li>
		</ul>
	</div>
</div>
</body>
</html>
